<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h3 class="card-title">Hospitales registrados (<small>{{totalRegistros}}</small>)</h3>
                    </div>
                    <div class="col-4 text-right">
                        <button (click)="nuevoHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-outline-primary"><i class="fa fa-plus"></i> Crear Hospital</button>
                    </div>
                </div>


                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70 text-center"><img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen:'hospitales'" alt="Hospital" class="profile-pic w50 img-circle pointer"></td>
                            <td><input [(ngModel)]="hospital.nombre" name="nombre" type="text" placeholder="Nombre del hospital" class="form-control"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <button (click)="guardarHospital(hospital)" class="btn btn-primary"><i class="fa fa-save"></i> </button>
                                    <button (click)="borrarHospital(hospital)" class="btn btn-danger"><i class="fa fa-trash"></i> </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
