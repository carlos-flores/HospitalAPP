<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico nuevo</h4>
                <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)" class="form p-t-20">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del médico" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Apellidos</label>
                        <input [(ngModel)]="medico.apellidos" name="apellidos" type="text" class="form-control" placeholder="Apellidos del médico" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd1">Hospital</label>
                        <select (change)="cargarHospital($event.target.value)" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                          <option value="">Seleccionar</option>
                          <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save" ></i> Registrar</button>
                    <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="card-title">Hospital</h4>
                {{hospital?.nombre}}
                <br>
                <img [src]="hospital?.img | imagen:'hospitales'" alt="user" class="rounded img-fluid w150">
            </div>
        </div>
    </div>
    <div class="col-lg-3" *ngIf="medico._id">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Fotografía médico</h4>
                <div class="row p-t-20 text-center">
                    <div class="col-md-12">
                        <img (click)="cambiarFoto(medico._id)" [src]="medico.img|imagen:'medicos'" alt="user" class="profile-pic w150 pointer" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
