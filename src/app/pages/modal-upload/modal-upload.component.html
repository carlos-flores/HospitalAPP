<div class="fondo-negro animated fadeIn" [ngClass]="modalService.oculto">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="card-title">Foto de perf√≠l</h3>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <div class="col-lg-12">
                        <div class="card">

                            <div class="card-body" align="center">
                                <form action="#">
                                    <div class="form-body">
                                        <div class="row p-t-20 text-center">
                                            <div class="col-md-12">
                                                <img *ngIf="!imagenTemporal" [src]="'xxx'|imagen" alt="user" class="profile-pic w150" />
                                                <img *ngIf="imagenTemporal" [src]="imagenTemporal" alt="user" class="profile-pic w150" />


                                            </div>
                                        </div>
                                        <div class="row p-t-20">
                                            <div class="col-md-12">

                                                <input type="file" (change)="seleccionImagen($event.target.files[0])" />
                                            </div>

                                        </div>
                                        <!--/row-->
                                    </div>


                                </form>
                                <br>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                    <button (click)="cambiarImagen()" [disabled]="!imagenTemporal" type="button" class="btn btn-primary">Subir imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
